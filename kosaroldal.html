        document.addEventListener("DOMContentLoaded", function () {

document.addEventListener("DOMContentLoaded", function () {
    const phoneInput = document.getElementById("phoneNumber");

    phoneInput.addEventListener("input", function () {
        let digits = this.value.replace(/\D/g, ""); // Csak sz√°mokat hagyunk meg

        // Ha kevesebb mint 11 sz√°m van, nem form√°zunk teljesen
        if (digits.length < 11) {
            this.value = digits;
            return;
        }

        // P√©lda: 36707018674 ‚Üí +36/70 701-8674
        const countryCode = digits.slice(0, 2); // 36
        const prefix = digits.slice(2, 4);      // 70
        const firstPart = digits.slice(4, 7);   // 701
        const secondPart = digits.slice(7, 11); // 8674

        this.value = `+${countryCode}/${prefix} ${firstPart}-${secondPart}`;
    });
});

    document.addEventListener('DOMContentLoaded', function () {
    const expiryDate = document.getElementById("expiryDate");
    const paymentForm = document.getElementById("paymentForm");

    expiryDate.addEventListener("input", function () {
        let value = this.value.replace(/[^\d]/g, "");

        if (value.length >= 3) {
            this.value = value.slice(0, 2) + "/" + value.slice(2, 4);
        } else {
            this.value = value;
        }
     

    paymentForm.addEventListener("submit", function (event) {
        const expiryValue = expiryDate.value;
        const [month, year] = expiryValue.split("/");

        const currentYear = new Date().getFullYear() % 100; // Jelenlegi √©v k√©tjegy≈± r√©sze
        const currentMonth = new Date().getMonth() + 1; // Jelenlegi h√≥nap (0-t√≥l kezd≈ëd≈ëen)

        // √âv valid√°l√°sa: minimum 25-nek kell lennie
        if (parseInt(year) < 25 || (parseInt(year) === 25 && parseInt(month) < currentMonth)) {
            alert("A lej√°rat d√°tuma nem lehet kisebb, mint 25.");
            event.preventDefault(); // Megakad√°lyozza a form bek√ºld√©s√©t
            return;
        }

        // H√≥nap valid√°l√°sa: 01-12 k√∂z√∂tt kell lennie
        if (parseInt(month) < 1 || parseInt(month) > 12) {
            alert("A h√≥napnak 01 √©s 12 k√∂z√∂tt kell lennie.");
            event.preventDefault(); // Megakad√°lyozza a form bek√ºld√©s√©t
            return;

     });
    });
});

document.addEventListener('DOMContentLoaded', function () {
