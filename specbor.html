<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="specbor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Speciális Borászatok Borai</title>
</head>
<body class="irish-grover-regular">
    <div class="section">
        <h2 class="gradient-text">Varga Pincészet</h2>
        <div class="wine-container">
            <div class="wine-item">
                <img src="/Képek/muzealisaranymetszes.png" alt="Muzeális Arany metszés">
                <div class="wine-name">Muzeális Arany metszés</div>
            </div>
            <div class="wine-item">
                <img src="/Képek/furmint.png" alt="Furmint">
                <div class="wine-name">Furmint</div>
            </div>
            <div class="wine-item">
                <img src="/Képek/jegbor.png" alt="Jégbor">
                <div class="wine-name">Jégbor</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="gradient-text">Syrah</h2>
        <div class="wine-container">
            <div class="wine-item">
                <img src="/Képek/pstttepetit.png" alt="PSTITE PETIT">
                <div class="wine-name">PSTITE PETIT</div>
            </div>
            <div class="wine-item">
                <img src="/Képek/899syrah.png" alt="899 Syrah">
                <div class="wine-name">899 Syrah</div>
            </div>
            <div class="wine-item">
                <img src="/Képek/petitesirah.png" alt="Petite Sirah">
                <div class="wine-name">Petite Sirah</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="gradient-text">Tenuta Greppo</h2>
        <div class="wine-container">
            <div class="wine-item">
                <img src="/Képek/brunello.png" alt="Brunello">
                <div class="wine-name">Brunello</div>
            </div>
            <div class="wine-item">
                <img src="/Képek/sassisaciah.png" alt="Sassicaia">
                <div class="wine-name">Sassicaia</div>
            </div>
            <div class="wine-item">
                <img src="/Képek/montestaita.png" alt="Montes Taita">
                <div class="wine-name">Montes Taita</div>
            </div>
        </div>
    </div>
</body>
</html>
